<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyASTU</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #dc2626 0%, #16a34a 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
            letter-spacing: -1px;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(22, 163, 74, 0.4)); }
        }

        h1::before {
            content: 'ðŸ‡ªðŸ‡¹';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: flagWave 4s ease-in-out infinite;
        }

        @keyframes flagWave {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(5deg); }
            75% { transform: translateY(-50%) rotate(-5deg); }
        }

        #chat-container {
            flex-grow: 1;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 24px;
            height: 60vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        #chat-container:hover {
            border-color: rgba(220, 38, 38, 0.4);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(220, 38, 38, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #dc2626 0%, #16a34a 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #16a34a 0%, #dc2626 100%);
            transform: scale(1.1);
        }

        #chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #messages {
            list-style: none;
            padding: 0;
        }

        .message-wrapper {
            display: flex;
            margin: 24px 0;
            align-items: flex-start;
            animation: messageSlide 0.6s ease-out;
        }

        @keyframes messageSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .user-message-wrapper {
            justify-content: flex-end;
        }

        .ass-message-wrapper {
            justify-content: flex-start;
        }

        .message {
            position: relative;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            max-width: 70%;
            word-break: break-word;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .user-message {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.9) 0%, rgba(239, 68, 68, 0.9) 100%);
            color: #fff;
            border-top-right-radius: 6px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-message::after {
            content: '';
            position: absolute;
            top: 0;
            right: -12px;
            width: 0;
            height: 0;
            border-top: 12px solid rgba(220, 38, 38, 0.9);
            border-left: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        .ass-message {
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border-top-left-radius: 6px;
            box-shadow: 0 8px 32px rgba(22, 163, 74, 0.2);
            border: 2px solid rgba(22, 163, 74, 0.3);
        }

        .ass-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -14px;
            width: 0;
            height: 0;
            border-top: 12px solid rgba(255, 255, 255, 0.95);
            border-right: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        /* Enhanced Markdown styling */
        .ass-message h1, .ass-message h2, .ass-message h3 {
            color: #1f2937;
            margin: 0.8em 0 0.4em 0;
            font-weight: 700;
        }

        .ass-message h1 {
            font-size: 1.4em;
            border-bottom: 2px solid #16a34a;
            padding-bottom: 0.3em;
        }

        .ass-message h2 {
            font-size: 1.2em;
            color: #dc2626;
        }

        .ass-message ul, .ass-message ol {
            margin: 0.8em 0;
            padding-left: 1.8em;
        }

        .ass-message li {
            margin-bottom: 0.4em;
            position: relative;
        }

        .ass-message ul li::marker {
            color: #16a34a;
        }

        .ass-message strong {
            font-weight: 700;
            color: #dc2626;
        }

        .ass-message p {
            margin: 0.6em 0;
        }

        .ass-message code {
            background: rgba(22, 163, 74, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #16a34a;
            font-weight: 600;
        }

        .message .timestamp {
            display: block;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            text-align: right;
            font-weight: 400;
        }

        .ass-message .timestamp {
            color: rgba(31, 41, 55, 0.6);
        }

        #input-form {
            display: flex;
            gap: 16px;
            margin-top: 1.5rem;
            position: relative;
            z-index: 10;
        }

        #user-input {
            flex-grow: 1;
            padding: 16px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #f5f5f5;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #user-input:focus {
            border-color: rgba(220, 38, 38, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
            transform: translateY(-2px);
        }

        #user-input::placeholder {
            color: rgba(245, 245, 245, 0.6);
            font-weight: 400;
        }

        #input-form button {
            padding: 16px 32px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #dc2626 0%, #16a34a 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
            position: relative;
            overflow: hidden;
        }

        #input-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #16a34a 0%, #dc2626 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #input-form button:hover::before {
            opacity: 1;
        }

        #input-form button:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
        }

        #input-form button span {
            position: relative;
            z-index: 1;
        }

        #chat-status {
            color: #fbbf24;
            margin-top: 12px;
            font-style: italic;
            text-align: center;
            animation: statusPulse 2s ease-in-out infinite;
            font-weight: 500;
            position: relative;
            z-index: 10;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(220, 38, 38, 0.3);
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h1::before {
                left: -50px;
                font-size: 1.5rem;
            }

            #chat-container {
                height: 50vh;
                padding: 20px;
            }

            #user-input, #input-form button {
                padding: 14px 20px;
                font-size: 0.95rem;
            }

            .message {
                max-width: 80%;
                padding: 14px 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            h1::before {
                left: -40px;
                font-size: 1.2rem;
            }

            #chat-container {
                height: 45vh;
                padding: 16px;
            }

            #input-form {
                flex-direction: column;
                gap: 12px;
            }

            #user-input, #input-form button {
                width: 100%;
                padding: 14px 20px;
                font-size: 0.9rem;
            }

            .loading-spinner {
                right: 20px;
                top: 20px;
                transform: none;
            }

            .message {
                max-width: 90%;
                padding: 12px 16px;
            }

            .user-message::after, .ass-message::before {
                border-top-width: 10px;
                border-left-width: 10px;
                border-right-width: 10px;
            }
        }

        /* Additional stunning effects */
        .message-wrapper:nth-child(even) .message {
            animation-delay: 0.1s;
        }

        .message-wrapper:nth-child(odd) .message {
            animation-delay: 0.2s;
        }

        /* Glow effect for the entire container */
        #chat-container {
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            from { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            to { 
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.15), 
                    0 0 30px rgba(220, 38, 38, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2); 
            }
        }
    </style>
</head>
<body>
    <h1>ASTU RAG Chat</h1>
    <div id="chat-container" role="log" aria-live="polite">
        <ul id="messages"></ul>
    </div>
    <form id="input-form">
        <input 
            type="text" 
            id="user-input" 
            placeholder="Ask about ASTU courses, schedules, campus info..." 
            required 
            aria-label="Enter your question"
        >
        <button type="submit" aria-label="Send message">
            <span>Send</span>
        </button>
        <div class="loading-spinner" id="loading-spinner"></div>
    </form>
    <p id="chat-status" aria-live="assertive"></p>

    <script>
        let sessionId = null;
        const apiBase = '/';

        // Load sessionId from sessionStorage on page load
        window.onload = () => {
            sessionId = sessionStorage.getItem('sessionId');
        };

        // Handle form submission for chat
        document.getElementById('input-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;

            addMessage('user', input);
            document.getElementById('user-input').value = '';
            document.getElementById('chat-status').textContent = 'Loading...';
            document.getElementById('loading-spinner').style.display = 'block';

            try {
                const response = await fetch(`${apiBase}chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: input,
                        session_id: sessionId || '',
                        model: 'gemini-1.5-flash'
                    }),
                });
                const data = await response.json();

                document.getElementById('chat-status').textContent = '';
                document.getElementById('loading-spinner').style.display = 'none';
                if (response.ok) {
                    sessionId = data.session_id;
                    sessionStorage.setItem('sessionId', sessionId);
                    addMessage('ass', data.answer);
                } else {
                    const errorDetail = data.detail ? JSON.stringify(data.detail) : 'Unknown error';
                    addMessage('ass', `Error: ${errorDetail}`);
                }
            } catch (error) {
                document.getElementById('chat-status').textContent = 'Network error. Please try again.';
                document.getElementById('loading-spinner').style.display = 'none';
            }
        });

        // Add message to chat with current time, rendering Markdown for ass messages
        function addMessage(role, content) {
            const messages = document.getElementById('messages');
            const li = document.createElement('li');
            li.className = `message-wrapper ${role}-message-wrapper`;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            // Render Markdown for ass messages, plain text for user messages
            if (role === 'ass') {
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }

            // Add current time as timestamp
            const currentTime = new Date();
            const timeString = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = timeString;
            messageDiv.appendChild(timestampSpan);

            li.appendChild(messageDiv);
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
